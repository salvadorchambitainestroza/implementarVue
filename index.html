<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body class="bg-white text-black">
    
    <div id="app">
        <div class="container ">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1>Agregar notas</h1>
                    <label >Nombre:</label>
                    <input type="text" v-model="nombre" class="form-control bg-white text-black">
                    <label >Promedio:</label>
                    <input type="number" min="0" max="10" v-model="promedio" class="form-control bg-white text-black"><br>
                    <input type="button" value="Guardar" class="btn btn-success" v-on:click="agregarNota">
                </div>
                <div class="col-md-6 col-xs-12 bg-white text-black" >
                    <h1 v-if="lista.length > 0 ">Lista de notas</h1>
                    <h1 v-else="">No hay notas</h1>
                    <table class="table table-dark bg-black text-white">
                         <thead class="bg-black text-white">
                            <tr>
                                <th>Nombre</th>
                                <th>Promedio</th>
                                <th>Estado</th>
                            </tr>
                         </thead>
                         <tbody v-for="item in lista" class="bg-black text-white">
                            <tr>
                                <td v-text="item.nombre"></td>
                                <td v-text="item.promedio"></td>
                                <td v-bind:class="{'text-success': item.promedio >= 7, 'text-danger': item.promedio < 7}">
                                    {{ item.estado }}
                                </td>
                            </tr>
                            
                         </tbody>
                         <tfoot>
                            <tr>
                                <td colspan="3">NOTAS FINALES</td>
                            </tr>
                         </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/principal.js"></script>
</body>
</html>
